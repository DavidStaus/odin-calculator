<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcbody">
        <div class="display">
            <p id="displayNumbers">0</p>
        </div>
        <div class="buttons">
            <div class="numbers btncontainer">
                <button data-key='1' class="number" id="1">1</button>
                <button data-key='2' class="number" id="2">2</button>
                <button data-key='3' class="number" id="3">3</button>
                <button data-key='4' class="number" id="4">4</button>
                <button data-key='5' class="number" id="5">5</button>
                <button data-key='6' class="number" id="6">6</button>
                <button data-key='7' class="number" id="7">7</button>
                <button data-key='8' class="number" id="8">8</button>
                <button data-key='9' class="number" id="9">9</button>
                <button data-key='0' class="number" id="0">0</button>
                <button data-key=',' class="btn" id="dot">.</button>
                <button data-key='Enter' class="btn" id="equal">=</button>
            </div>
            <div class="right btncontainer">
                <button data-key='Delete' class="btn" id="clear">C</button>
                <div class="operators btncontainer">
                    <button data-key='+' class="operator" id="+">+</button>
                    <button data-key='-' class="operator" id="-">-</button>
                    <button data-key='*' class="operator" id="*">x</button>
                    <button data-key='/' class="operator" id="/">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
