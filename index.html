<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcbody">
        <div class="display">
            <p id="displayNumbers">0</p>
        </div>
        <div class="buttons">
            <div class="numbers btncontainer">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="0">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="equal">=</button>
            </div>
            <div class="right btncontainer">
                <button id="clear">C</button>
                <div class="operators btncontainer">
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="divide">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
